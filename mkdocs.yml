site_name: Testing Documentation
repo_url: https://github.com/RevolvingMadness/Testing
repo_name: RevolvingMadness/Testing
theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: indigo
  features:
    - navigation.top
    - navigation.footer
    - navigation.indexes
markdown_extensions:
  - attr_list
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
extra:
  social:
    - icon: simple/discord
      link: https://discord.gg/8AUCx5exKF
    - icon: simple/github
      link: https://github.com/RevolvingMadness